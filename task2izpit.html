<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Задачата ви е да създадете този дизайн – като идеята е първоначално да има само
елемента Item 1 – при натискане на бутона “+” се добавя нов елемент. При натискане на
бутона “X” елемента се изтрива!
Използвайте Bootstrap за дизайн на елементите!-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <label for="">Item 1</label></br>
     <input type="text" class="form-control" placeholder="enter some text"/>
    <button id="add" class="btn btn-primary">+</button>

      <div id="textFields"></div>
</body>
</html>
<script>
    let counter=0;
    const addBtn = document.getElementById('add');
    const textContainer = document.getElementById ('textFields');
   
    addBtn.addEventListener('click', ()=> {
        let html = `
            <div id="del${counter}">
                <label for="">Item 1</label></br>
                <input type="text" class="form-control" placeholder="enter some text"/>
                <button onclick="deleteDiv(${counter})" class="btn btn-danger">x</button>
            </div>
        `
    
    textContainer.innerHTML += html;
    counter++;
});

function deleteDiv(num){
    document.getElementById('del'+ num).remove();
}

</script>
